<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Mason University Student Survey</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <form id="surveyForm">
            <h1>George Mason University Survey</h1>
            <label class="textbox" for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label class="textbox" for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label class="textbox" for="streetAddress">Street Address:</label>
            <input type="text" id="streetAddress" name="streetAddress" required>

            <label class="textbox" for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label class="textbox" for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label class="textbox" for="zip">Zip:</label>
            <input type="text" id="zip" name="zip" required>

            <label class="textbox" for="telephone">Telephone Number:</label>
            <input type="text" id="telephone" name="telephone" required>

            <label class="textbox" for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label class="textbox" for="dateOfSurvey">Date of Survey:</label>
            <input type="date" id="dateOfSurvey" name="dateOfSurvey" required>

            <label>What did you like most about the campus?</label>
            <label for="checkbox"><input type="checkbox" name="campusLikes" value="students" for="checkbox">Students</label>
            <label for="checkbox"><input type="checkbox" name="campusLikes" value="location" for="checkbox">Location</label>
            <label for="checkbox"><input type="checkbox" name="campusLikes" value="atmosphere" for="checkbox">Atmosphere</label>
            <label for="checkbox"><input type="checkbox" name="campusLikes" value="dormRooms" for="checkbox">Dorm Rooms</label>
            <label for="checkbox"><input type="checkbox" name="campusLikes" value="sports" for="checkbox">Sports</label>

            <label>How did you hear about us?</label>
            <label for="radio"><input type="radio" name="hearAbout" value="friends">Friends</label>
            <label for="radio"><input for="radio"type="radio" name="hearAbout" value="television">Television</label>
            <label for="radio"><input type="radio" name="hearAbout" value="internet">Internet</label>
            <label for="radio"><input type="radio" name="hearAbout" value="other">Other</label>

            <label for="recommendation">Likelihood of Recommending:</label>
            <select id="recommendation" name="recommendation">
                <option value="Very Likely">Very Likely</option>
                <option value="Likely">Likely</option>
                <option value="Unlikely">Unlikely</option>
            </select>

            <label for="raffle">Raffle (Enter 10 comma-separated numbers between 1 and 100):</label>
            <input type="text" id="raffle" name="raffle" class="raffle-input">

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="5"></textarea>

            <div class="buttons">
                <button type="submit" class="submit-button">Submit</button>
                <button type="button" class="cancel-button" onclick="location.href='';">Cancel</button>
                <a class="home-button" href="https://swe645-assign1-homepage-g01393353.s3.amazonaws.com/index.html">Home</a>

            </div>
        </form>
    </div>
</body>
</html>
